name: Benchmarks

on:
  workflow_dispatch:
  pull_request:
    types: [ opened, synchronize ]
    branches:
      - main
      - next
    paths:
      - 'Cargo.lock'
      - 'crates/**_parser/**/*.rs'
      - 'crates/**_formatter/**/*.rs'
      - 'crates/**_analyze/**/*.rs'
      - 'crates/biome_grit_patterns/**/*.rs'
  push:
    branches:
      - main
      - next
    paths:
      - 'Cargo.lock'
      - 'crates/**_parser/**/*.rs'
      - 'crates/**_formatter/**/*.rs'
      - 'crates/**_analyze/**/*.rs'
      - 'crates/biome_grit_patterns/**/*.rs'

env:
  RUST_LOG: info

jobs:
  bench:
    permissions:
      pull-requests: write
    name: Bench
    runs-on: ubuntu-latest

    steps:

      - name: Checkout PR Branch
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ steps.sha.outputs.result }}

      - name: Install toolchain
        uses: moonrepo/setup-rust@e013866c4215f77c925f42f60257dec7dd18836e # v1.2.1
        with:
          channel: stable
          cache-target: release
          bins: cargo-codspeed
          cache-base: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Compile
        run: cargo codspeed build --features codspeed -p xtask_bench

      - name: Run the benchmarks
        uses: CodSpeedHQ/action@fa1dcde8d58f2ab0b407a6a24d6cc5a8c1444a8c # v3.1.0
        timeout-minutes: 30
        with:
          run: cargo codspeed run
          token: ${{ secrets.CODSPEED_TOKEN }}
