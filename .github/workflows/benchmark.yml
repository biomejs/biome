name: Benchmarks

on:
  workflow_dispatch:
  pull_request:
    types: [ opened, synchronize ]
    branches:
      - main
      - next
    paths:
      - 'Cargo.lock'
      - 'crates/**_analyze/**/*.rs'
      - 'crates/**_formatter/**/*.rs'
      - 'crates/**_parser/**/*.rs'
      - 'crates/biome_configuration/**/*.rs'
      - 'crates/biome_grit_patterns/**/*.rs'
      - 'crates/biome_module_graph/**/*.rs'
      - 'crates/biome_package/**/*.rs'
      - 'crates/biome_rowan/**/*.rs'
  push:
    branches:
      - main
      - next
    paths:
      - 'Cargo.lock'
      - 'crates/**_analyze/**/*.rs'
      - 'crates/**_formatter/**/*.rs'
      - 'crates/**_parser/**/*.rs'
      - 'crates/biome_configuration/**/*.rs'
      - 'crates/biome_grit_patterns/**/*.rs'
      - 'crates/biome_module_graph/**/*.rs'
      - 'crates/biome_package/**/*.rs'
      - 'crates/biome_rowan/**/*.rs'

env:
  RUST_LOG: info

jobs:
  bench:
    permissions:
      pull-requests: write
    name: Bench
    runs-on: depot-ubuntu-24.04-arm-16
    strategy:
      matrix:
        package:
          - biome_js_parser
          - biome_js_formatter
          - biome_js_analyze
          - biome_css_parser
          - biome_css_formatter
          - biome_css_analyze
          - biome_json_parser
          - biome_json_formatter
          - biome_json_analyze
          - biome_graphql_parser
          - biome_graphql_formatter
          - biome_html_parser
          - biome_html_formatter
          - biome_module_graph
          - biome_package
          - biome_configuration

    steps:

      - name: Checkout PR Branch
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ steps.sha.outputs.result }}

      - name: Install toolchain
        uses: moonrepo/setup-rust@ede6de059f8046a5e236c94046823e2af11ca670 # v1.2.2
        with:
          channel: stable
          cache-target: release
          bins: cargo-codspeed
          cache-base: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Compile
        timeout-minutes: 20
        run: cargo codspeed build -p ${{ matrix.package }}
        env:
          CARGO_BUILD_JOBS: 3  # Default is 4 (equals to the vCPU count of the runner), which leads OOM on cargo build

      - name: Run the benchmarks
        uses: CodSpeedHQ/action@0b6e7a3d96c9d2a6057e7bcea6b45aaf2f7ce60b # v3.8.0
        timeout-minutes: 50
        with:
          run: cargo codspeed run
          token: ${{ secrets.CODSPEED_TOKEN }}
