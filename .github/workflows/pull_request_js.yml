
# Jobs run on pull request in js folders
name: Pull request JS
on:
  pull_request:
    branches:
      - main
    paths: # Only run when changes are made to js code
      - 'website/**'
      - 'editors/**'
#     - 'crates/**'
      - 'packages/@biomejs/js-api/**'

# Cancel jobs when the PR is updated
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  RUST_LOG: info
  RUST_BACKTRACE: 1

jobs:
  format-js:
    name: Check JS Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run Biome Format
        run: cargo biome-cli-dev ci editors website packages/@biomejs/js-api

  type-check:
    name: Type-check JS Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4
      - uses: jetli/wasm-pack-action@v0.4.0
      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8
      - name: Install toolchain
        uses: moonrepo/setup-rust@v1
      - name: Build WASM module for the web
        run: wasm-pack build --out-dir ../../packages/@biomejs/wasm-web --target web --scope biomedev crates/biome_wasm
      - name: Install libraries
        working-directory: website
        run: pnpm i
      - name: Build JS
        working-directory: website
        run: pnpm build:js
      - name: Type check
        working-directory: website
        run: pnpm tsc
