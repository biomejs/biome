# Analyzer benchmark, compares main and PR branch with Criterion.
# Comment with text containing `!bench_js_formatter`, a new result will be commented at the bottom of this PR.

name: JavaScript Formatter Benchmark

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - 'crates/biome_js_formatter/**'
      - 'crates/biome_formatter/**'

env:
  RUST_LOG: info

jobs:
  bench:
    permissions:
      pull-requests: write
    name: Bench
    runs-on: ubuntu-latest

    steps:

      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.sha.outputs.result }}

      - name: Install toolchain
        uses: moonrepo/setup-rust@v1
        with:
          channel: stable
          cache-target: release
          bins: cargo-codspeed

      - name: Compile
        run: cargo codspeed build -p xtask_bench

      - name: Run the benchmarks
        uses: CodSpeedHQ/action@v2
        timeout-minutes: 30
        with:
          run: cargo codspeed run js_formatter
          token: ${{ secrets.CODSPEED_TOKEN }}
