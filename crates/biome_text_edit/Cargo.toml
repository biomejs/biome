[package]
name                 = "biome_text_edit"
version              = "0.5.7"
authors.workspace    = true
edition.workspace    = true
description          = "Utilities to edit text (This is taken from rust-analyzer)"
homepage.workspace   = true
repository.workspace = true
license.workspace    = true
keywords.workspace   = true
categories.workspace = true
publish              = true

[dependencies]
biome_text_size = { workspace = true }
schemars        = { workspace = true, optional = true }
serde           = { workspace = true, features = ["derive"], optional = true }
similar         = { workspace = true, features = ["unicode"] }

[features]
schema = ["biome_text_size/schema", "dep:schemars", "serde"]
serde  = ["biome_text_size/serde", "dep:serde"]

[lints]
workspace = true
