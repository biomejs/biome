[package]
authors.workspace    = true
categories.workspace = true
description          = "Biome's custom Rowan definition"
edition.workspace    = true
homepage.workspace   = true
keywords.workspace   = true
license.workspace    = true
name                 = "biome_rowan"
repository.workspace = true
version              = "0.5.7"

[dependencies]
biome_text_edit = { workspace = true }
biome_text_size = { workspace = true }
countme         = { workspace = true }
hashbrown       = { version = "0.15.2", features = ["inline-more", "raw-entry"], default-features = false }
rustc-hash      = { workspace = true }
schemars        = { workspace = true, optional = true }
serde           = { workspace = true, optional = true }

[dev-dependencies]
iai               = "0.1.1"
quickcheck        = { workspace = true }
quickcheck_macros = { workspace = true }
serde_json        = { workspace = true }

[features]
schema = ["dep:schemars", "serde"]
serde  = ["dep:serde", "biome_text_size/serde", "biome_text_size/serde"]

[[bench]]
harness = false
name    = "mutation"

[lints]
workspace = true
