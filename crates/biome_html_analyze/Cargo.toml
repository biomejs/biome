[package]
name                 = "biome_html_analyze"
version              = "0.5.7"
authors.workspace    = true
edition.workspace    = true
description          = "Biome's HTML linter"
homepage.workspace   = true
repository.workspace = true
license.workspace    = true
keywords.workspace   = true
categories.workspace = true

[[bench]]
harness = false
name    = "html_analyzer"

[dependencies]
biome_analyze            = { workspace = true }
biome_analyze_macros     = { workspace = true }
biome_aria_metadata      = { workspace = true }
biome_console            = { workspace = true }
biome_deserialize        = { workspace = true }
biome_deserialize_macros = { workspace = true }
biome_diagnostics        = { workspace = true }
biome_html_factory       = { workspace = true }
biome_html_syntax        = { workspace = true }
biome_rowan              = { workspace = true }
biome_rule_options       = { workspace = true }
biome_string_case        = { workspace = true }
biome_suppression        = { workspace = true }
phf                      = { workspace = true }
schemars                 = { workspace = true, optional = true }
serde                    = { workspace = true, features = ["derive"] }

[dev-dependencies]
biome_html_parser = { path = "../biome_html_parser" }
biome_test_utils  = { path = "../biome_test_utils" }
camino            = { workspace = true }
criterion         = { package = "codspeed-criterion-compat", version = "=3.0.5" }
insta             = { workspace = true, features = ["glob"] }
tests_macros      = { path = "../tests_macros" }

[build-dependencies]
filetime = { workspace = true }

[target.'cfg(all(target_family="unix", not(all(target_arch = "aarch64", target_env = "musl"))))'.dev-dependencies]
tikv-jemallocator = { workspace = true }

[target.'cfg(target_os = "windows")'.dev-dependencies]
mimalloc = { workspace = true }

[features]
schema = ["schemars"]

[lints]
workspace = true
