[package]
name                 = "biome_js_parser"
version              = "0.5.7"
authors.workspace    = true
edition.workspace    = true
description          = "Biome's JavaScript parser"
homepage.workspace   = true
repository.workspace = true
license.workspace    = true
keywords.workspace   = true
categories.workspace = true
publish              = true

# cargo-workspaces metadata
[package.metadata.workspaces]
independent = true

[[bench]]
harness = false
name    = "js_parser"

[dependencies]
biome_console       = { workspace = true }
biome_diagnostics   = { workspace = true }
biome_js_factory    = { workspace = true }
biome_js_syntax     = { workspace = true }
biome_parser        = { workspace = true }
biome_rowan         = { workspace = true }
biome_unicode_table = { workspace = true }
drop_bomb           = "0.1.5"
enumflags2          = { workspace = true }
indexmap            = { workspace = true }
rustc-hash          = { workspace = true }
schemars            = { workspace = true, optional = true }
serde               = { workspace = true, features = ["derive"], optional = true }
serde_json          = { workspace = true }
smallvec            = { workspace = true }
tracing             = { workspace = true }

[dev-dependencies]
biome_configuration = { workspace = true }
biome_deserialize   = { workspace = true }
biome_fs            = { workspace = true }
biome_service       = { workspace = true }
biome_test_utils    = { workspace = true }
camino              = { workspace = true }
criterion           = { package = "codspeed-criterion-compat", version = "*" }
insta               = { workspace = true }
quickcheck          = { workspace = true }
quickcheck_macros   = { workspace = true }
tests_macros        = { path = "../tests_macros" }

[target.'cfg(all(target_family="unix", not(all(target_arch = "aarch64", target_env = "musl"))))'.dev-dependencies]
tikv-jemallocator = { workspace = true }

[target.'cfg(target_os = "windows")'.dev-dependencies]
mimalloc = { workspace = true }

[features]
schema = ["dep:schemars", "serde"]
serde  = ["biome_js_syntax/schema", "dep:serde"]
tests  = []

[lints]
workspace = true
