[package]
edition = "2021"
name    = "xtask_coverage"
publish = false
version = "0.0.0"

[dependencies]
ascii_table        = "4.0.2"
atty               = { workspace = true }
backtrace          = "0.3.65"
biome_console      = { path = "../../crates/biome_console" }
biome_diagnostics  = { path = "../../crates/biome_diagnostics" }
biome_parser       = { path = "../../crates/biome_parser" }
biome_rowan        = { path = "../../crates/biome_rowan" }
colored            = "2.0.0"
indicatif          = { version = "0.17.0", features = ["improved_unicode"] }
once_cell          = "1.9.0"
pico-args          = { version = "0.5.0", features = ["eq-separator"] }
regex              = "1.5.5"
rome_js_parser     = { path = "../../crates/rome_js_parser" }
biome_js_semantic   = { path = "../../crates/biome_js_semantic" }
biome_js_syntax     = { path = "../../crates/biome_js_syntax" }
serde              = { version = "1.0.133", features = ["derive"] }
serde_json         = "1.0.74"
serde_yaml         = "0.9.9"
tracing            = { workspace = true }
tracing-subscriber = { version = "0.3.11", features = ["env-filter", "std"] }
walkdir            = "2.3.2"
xtask              = { path = '../', version = "0.0" }
yastl              = "0.1.2"
